<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend{
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Hotel Booking</legend>

            <label for="from-date">From date : </label>
            <input type="date" id="from-date">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="to-date">To date : </label>
            <input type="date" id="to-date"><br><br>

            <label for="adults">No. of adults : </label>
            <input type="number" id="adults" min="0" value="0"><br><br>

            <label for="children">No. of children : </label>
            <input type="number" id="children" min="0" value="0"><br><br>

            <label for="accomodation-type">Type of accomodation required : </label>
            <input type="text" id="accomodation-type" maxlength="30"><br><br>

            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
