<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 2px dashed rgb(79, 1, 79);
            margin: auto;
        }
        table{
            width: 20%;
        }
        th{
            padding: 10px;
            background-color: antiquewhite;
        }
        td{
            padding: 5px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Fruit</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Grapes</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Guava</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Kiwi</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Plum</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Jackfruit</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Peach</td>
            <td>110</td>
        </tr>
        <tr>
            <td>Cherry</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
